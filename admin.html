<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Kathaa - Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Admin-Specific Styles */
        .admin-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: var(--white);
            border-radius: 10px;
            box-shadow: var(--shadow);
        }

        .login-screen, .dashboard {
            padding: 20px;
        }

        .login-form {
            max-width: 400px;
            margin: 20vh auto;
            text-align: center;
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid var(--secondary);
            border-radius: 5px;
            font-size: 1rem;
        }

        .dashboard nav {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .dashboard nav button {
            background: var(--secondary);
            padding: 10px 20px;
        }

        .dashboard nav button.active {
            background: var(--primary);
            color: var(--white);
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--secondary);
        }

        th {
            background: var(--primary);
            color: var(--white);
        }

        .menu-form {
            display: grid;
            gap: 15px;
            max-width: 600px;
            margin: 20px 0;
        }

        .menu-form input, .menu-form select {
            padding: 10px;
            border: 1px solid var(--secondary);
            border-radius: 5px;
            font-size: 1rem;
        }

        @media (max-width: 768px) {
            .admin-container {
                margin: 10px;
                padding: 15px;
            }

            .dashboard nav {
                flex-direction: column;
                gap: 10px;
            }

            table {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen" class="screen">
        <div class="login-form">
            <h1>Cafe Kathaa Admin</h1>
            <input type="text" id="admin-username" placeholder="Username" required>
            <input type="password" id="admin-password" placeholder="Password" required>
            <button id="login-btn" class="btn">Login</button>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="screen hidden">
        <div class="admin-container">
            <header>
                <h1>Cafe Kathaa Admin</h1>
                <button id="logout-btn" class="btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </header>
            <nav>
                <button class="nav-btn active" data-section="orders">Orders</button>
                <button class="nav-btn" data-section="menu">Menu Management</button>
            </nav>

            <!-- Orders Section -->
            <div id="orders-section" class="section active">
                <h2>Recent Orders</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Order #</th>
                            <th>Table</th>
                            <th>Customer</th>
                            <th>Items</th>
                            <th>Total</th>
                            <th>Time</th>
                        </tr>
                    </thead>
                    <tbody id="orders-table"></tbody>
                </table>
            </div>

            <!-- Menu Management Section -->
            <div id="menu-section" class="section">
                <h2>Add/Edit Menu Item</h2>
                <form class="menu-form">
                    <input type="hidden" id="menu-id">
                    <input type="text" id="menu-name" placeholder="Item Name" required>
                    <input type="text" id="menu-description" placeholder="Description" required>
                    <input type="number" id="menu-price" placeholder="Price (â‚¹)" min="1" required>
                    <select id="menu-category" required>
                        <option value="">Select Category</option>
                        <option value="beverages">Beverages</option>
                        <option value="appetizers">Appetizers</option>
                        <option value="main">Main Course</option>
                        <option value="desserts">Desserts</option>
                    </select>
                    <input type="url" id="menu-image" placeholder="Image URL" required>
                    <button type="submit" id="save-menu-btn" class="btn">Save Item</button>
                </form>
                <h2>Current Menu</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Category</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="menu-table"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
